<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson (Table)</title>
    <style>
      table, tr, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Task is making Table</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Users cash entries</th>
        <th>Cash outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>+400$</td>
        <td>-300$</td>
      </tr>
      <tr>
        <td>February</td>
        <td>+500$</td>
        <td>-300$</td>
      </tr>
      <tr>
        <td>Martch</td>
        <td>+200$</td>
        <td>-100$</td>
      </tr><tr>
        <td>April</td>
        <td>+600$</td>
        <td>-100$</td>
      </tr>
      <tr>
        <td>May</td>
        <td>+10$</td>
        <td>-800$</td>
      </tr>
      <tr>
        <td>Others</td>
        <td>+1000$</td>
        <td>-1100$</td>
      </tr>
      <tr>
        <th>Sum</th>
        <th>+2710$</th>
        <th>-2700$</th>
      </tr>
      <tr>
        <th>Difference</th>
        <th colspan="2">+10$</th>
      </tr>
    </table>
  </body>
</html>
